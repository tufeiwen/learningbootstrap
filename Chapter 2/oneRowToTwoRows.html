<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap 101 Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  <style>
    .grey {
      background-color: #CCC;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="grey1">
    <div class="container">
      <!--
        when screen size is md or lg, there is one row with 4 columns
        when screen size is xs or sm, there are two rows, each row has two columns, since two columns already have 12 units.
        -->
      <div class="row">
        <div class="col-xs-6 col-md-3">
          <div class="well">Column 1 Column 1 Column 1 Column 1 Column 1 </div>
        </div>
        <div class="col-xs-6 col-md-3">
          <div class="well">Column 1</div>
        </div>
        <!--
            "clearfix" makes one row to two indepent rows, 
            "hidden-md" ignores "clearfix" when screen size is md, so still keep one row instead of breaking one row to two indepent rows.
            -->
        <div class="clearfix hidden-md hidden-lg"></div>
        <div class="col-xs-6 col-md-3">
          <div class="well">Column 1</div>
        </div>
        <div class="col-xs-6 col-md-3">
          <div class="well">Column 1</div>
        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
